<h1 style="background-color: black; color: white; padding: 8px; font-size: 28px; width: 98%">Welcome {{Name}}</h1>

<div style="margin-left: 25%; margin-top: 20px">
 <table>
  <tr>
   <th>Name</th>
   <th>Author</th>
   <th>Owner</th>
   <th>isRented</th>
   <th>Rent</th>
  </tr>
  <tr ng-repeat="x in bookInfo">
   <td>{{x.name}}</td>
   <td>{{x.Author}}</td>
   <td>{{x.Owner}}</td>
   <td>{{x.isRented ? "Y" : "N"}}</td>
   <td><button ng-disabled="{{x.isRented}}" ng-click="bookRent($index)">Rent</button></td>
  </tr>
 </table>
</div>

<div id="myModal" class="modal" ng-show="isModelEnabled">
 <div class="modal-content">
  <form>
   <label>
    Name:
    <input type="text" ng-model="Name" disabled />
   </label>
   <label>
    Book Name:
    <input type="text" ng-model="bookName" disabled />
   </label>
   <label>
    Duration:
    <input type="text" />
   </label>
   <input type="submit" value="Submit" ng-click="rentCurrentBook()" />
  </form>
 </div>
</div>
